<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
    }

    .aspect-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 43.5%; /* Aspect ratio: 522/1200 */
      height: 0;
      overflow: hidden;
    }

    .aspect-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="aspect-wrapper">
    <iframe
      src="AOTW-PlayPageHeader.html"
      allow="autoplay"
      loading="lazy"
    ></iframe>
  </div>
</body>
</html>
